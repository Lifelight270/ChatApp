<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Simple Chat</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
        background: #f0f2f5;
      }
      #login,
      #chatArea {
        max-width: 600px;
        margin: auto;
      }
      #chatArea {
        display: none;
      }
      #chat {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        background: white;
      }

      .message {
        margin: 5px 0;
        max-width: 70%;
        padding: 8px 12px;
        border-radius: 10px;
        clear: both;
      }
      .message small {
        font-size: 0.75em;
        color: #888;
      }

      .sender {
        float: right;
        background: #d0f0ff;
      }
      .receiver {
        float: left;
        background: #eeeeee;
      }
      .system {
        text-align: center;
        color: #777;
        font-style: italic;
      }
      .date-label {
        text-align: center;
        font-weight: bold;
        color: #666;
        margin: 10px 0 5px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }

      input[type="text"] {
        padding: 6px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <h2>Enter Username</h2>
      <input type="text" id="username" placeholder="Your name" />
      <button onclick="login()">Join Chat</button>
    </div>

    <div id="chatArea">
      <h2>Simple Chat</h2>
      <div id="chat"></div>
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
