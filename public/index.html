<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Simple Chat</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        height: 100vh;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        width: 100%;
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #login,
      #chatArea {
        width: 100%;
        text-align: center;
      }

      #chatArea {
        display: none;
      }

      #chat {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        background: white;
        margin-bottom: 10px;
        text-align: left;
      }

      .message {
        margin: 5px 0;
        max-width: 70%;
        padding: 8px 12px;
        border-radius: 10px;
        clear: both;
      }
      .message small {
        font-size: 0.75em;
        color: #888;
      }

      .sender {
        float: right;
        background: #d0f0ff;
      }
      .receiver {
        float: left;
        background: #eeeeee;
      }
      .system {
        text-align: center;
        color: #777;
        font-style: italic;
      }
      .date-label {
        text-align: center;
        font-weight: bold;
        color: #666;
        margin: 10px 0 5px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }

      .input-row {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      input[type="text"] {
        padding: 6px;
        flex: 1;
      }

      button {
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <div class="chat-box">
      <div class="box1">
        <div id="login">
          <h2>Enter Username</h2>
          <div class="input-row">
            <input type="text" id="username" placeholder="Your name" />
            <button onclick="login()">Join Chat</button>
          </div>
        </div>

        <div id="chatArea">
          <h2>Simple Chat</h2>
          <div id="chat"></div>
          <div class="input-row">
            <input type="text" id="msg" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
